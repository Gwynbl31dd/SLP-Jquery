<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SLP-Jquery | Ajax auth example</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="http://www.clone-soft.com"><b>Clone</b>soft</a>
  </div>
<div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form action="/" method="post">
      <div class="form-group has-feedback">
      	<label class="control-label" for="login" >Login :</label>
        <input id="login" type="text" class="form-control" placeholder="login">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
         <div class="alert alert-block alert-danger" style="display:none">
   		 </div>
      </div>
      <div class="form-group has-feedback">
      	<label class="control-label" for="password" >Password :</label>
        <input id='password' type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
         <div class="alert alert-block alert-danger" style="display:none">
   		 </div>
      </div>
      <div class="row">
        <div class="col-lg-offset-2 col-lg-8 col-xs-12">
          <button id='submit' type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>
    <a href="register.html" class="text-center">Register a new membership</a>
  </div>
</div>
<!-- jQuery 2.1.4 -->
<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- slp 0.2.1 -->
<script src="js/slp.js"></script>
<script>
	$(document).ready(function(){
		slp_init(5,20,function(){	
			$.ajax({
			       url : 'auth.php',
			       type : 'POST',
			       data : 'login=' + $('#login').val() + '&password=' + $('#password').val(),
			       success : function(data, statut){
			    	   //alert(data);
			    	   var result = $.trim(data);//Don't know why but there is some space in data !
			    	   if(result == 'true'){
			    		   alert('success !!!');
			    	   }
			    	   else{
			    		   alert('Bad login/password !!!');
			    	   }
			       },
			       error : function(data, statut, erreur){
					   alert('Error !!!');
			       },
			    });
		});
	});
</script>
</body>
</html>
